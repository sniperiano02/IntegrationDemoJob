<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
<center>
<br/>
<h1>Basic Calculator</h1>
<br/>
<br/>
<h:form >


<h:inputText required="true" value="#{calculBean.x}">
</h:inputText>
<h:selectOneMenu value="#{calculBean.choix}">
 <f:selectItem itemValue="+" itemLabel="+" />
   <f:selectItem itemValue="-" itemLabel="-" />
   <f:selectItem itemValue="*" itemLabel="*" />
   <f:selectItem itemValue="/" itemLabel="/" />
</h:selectOneMenu>
<h:inputText required="true" value="#{calculBean.y}">
</h:inputText>

<h:commandButton  action="#{calculBean.doCalcul()}" value="=">

</h:commandButton>

<h:outputText  value="#{calculBean.somme}" />

</h:form>
</center>
</body>
</html>
